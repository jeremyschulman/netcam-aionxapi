[tool.poetry]
name = "netcam-aionxapi"
version = "0.0.1"
description = "NetCAD driver for NX-OS NXAPI (asyncio)"
readme = "README.md"
authors = ["Jeremy Schulman"]

[tool.poetry.dependencies]
python = "^3.10"
aio-nxapi = {path = "../aio-nxapi"}
netcad = {path = "../netcadcam"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.*"
invoke = "^1.7.0"
black = "^23.*"
flake8 = "^4.*"
flake8-breakpoint = "^1.1.0"
pytest-cov = "^2.12.1"
pytest-asyncio = "^0.15.1"
asynctest = "^0.13.0"
tox = "^3.23.1"
pre-commit = "^2.19.0"
interrogate = "^1.5.0"


[tool.interrogate]
    fail-under = 0
    verbose = 1
    color = true
    ignore-module = true
    exclude = ["tasks.py", "examples", "build", "venv"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
